<div class="news-list__container">
  @if (isLoading()) {
    <div class="news-list__loader">
      <app-loader [isLoading]="isLoading()"></app-loader>
    </div>
  } @else {
    @if (news().length > 0) {
      <div class="news-list__wrap">
        @for (item of news(); track item) {
          <app-list-item [item]="item"></app-list-item>
        }
      </div>
    } @else {
      <div class="news-list__empty">По выбранным фильтрам ничего не найдено</div>
    }
  }
</div>
