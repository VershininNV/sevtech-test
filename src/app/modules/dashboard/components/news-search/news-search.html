<tui-textfield class="search">
  <input placeholder="Поисĸ по заголовĸу" tuiTextfield [(ngModel)]="value" (ngModelChange)="onSearchChange($event)" />
  <button
    size="s"
    tuiButton
    type="button"
    iconStart="@tui.search"
    appearance="accent"
    [loading]="isLoading()"
    [disabled]="isFullfilled()"
    (click)="search()"
  ></button>
</tui-textfield>
