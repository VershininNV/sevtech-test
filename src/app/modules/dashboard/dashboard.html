<div class="dashboard__container">
  <div class="dashboard__filters-container" [tuiSkeleton]="(isLoading$ | async)!">
    <div class="dashboard__search">
      <app-news-search (searchChange)="onSearching($event)"></app-news-search>
    </div>
    <div class="dashboard__sorter">
      <app-news-sorter (optionChange)="onSorting($event)"></app-news-sorter>
    </div>
  </div>
  <div class="dashboard__list">
    <app-news-list
      [news]="(news$ | async)?.hits!"
      [isLoading]="(isLoading$ | async)!"
    ></app-news-list>
  </div>
  <div
    class="dashboard__pagination"
    [tuiSkeleton]="(isLoading$ | async)! || (news$ | async)?.nbPages! === 0"
  >
    <app-news-pagination
      [numberPage]="(news$ | async)?.page!"
      [numberPages]="(news$ | async)?.nbPages!"
      (pageChanged)="onPageChanging($event)"
    ></app-news-pagination>
  </div>
</div>
